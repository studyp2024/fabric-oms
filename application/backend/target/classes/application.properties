server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/oms_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Fabric Configuration (Placeholders)
fabric.channelName=mychannel
fabric.chaincodeName=audit
fabric.mspId=Org1MSP
fabric.peerEndpoint=localhost:7051
fabric.overrideAuth=peer0.org1.example.com
# Path to crypto materials (Change these to absolute paths in real deployment)
fabric.certPath=crypto-config/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/signcerts/cert.pem
fabric.keyPath=crypto-config/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/keystore/key.pem
fabric.tlsCertPath=crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/ca.crt

# Log File Path
audit.log.path=/var/log/ssh_commands.log
